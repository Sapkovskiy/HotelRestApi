databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: county
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(255)